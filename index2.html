<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Comparison</title>
    <style>
        /* Add your CSS styling here */
    </style>
</head>
<body>
    <h1>Price Comparison</h1>
    <div id="price-difference"></div>

    <script>
        // Function to make asynchronous requests
        function loadJSON(url, callback) {
            const xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    const data = JSON.parse(xhr.responseText);
                    callback(data);
                }
            };
            xhr.open("GET", url, true);
            xhr.send();
        }

        // Load JSON data from files
        loadJSON('2023-12-19_14-34-10.json', function(dataDecember) {
            loadJSON('2024-01-21_02-20-18.json', function(dataJanuary) {
                // Extract minBuyout prices for comparison
                const pricesDecember = dataDecember.pricing_data.map(item => item.minBuyout);
                const pricesJanuary = dataJanuary.pricing_data.map(item => item.minBuyout);

                // Calculate price differences
                const priceDifferences = pricesJanuary.map((price, index) => price - pricesDecember[index]);

                // Display the results on the webpage
                const priceDifferenceElement = document.getElementById('price-difference');
                priceDifferenceElement.innerHTML = '<h2>Price Differences</h2>';
                priceDifferences.forEach((difference, index) => {
                    priceDifferenceElement.innerHTML += `<p>Item ${index + 1}: ${difference}</p>`;
                });
            });
        });
    </script>
</body>
</html>
