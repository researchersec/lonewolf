<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Search</title>
</head>
<body>

    <h1>Item Search</h1>

    <label for="searchInput">Search by Item Name:</label>
    <input type="text" id="searchInput">
    <button onclick="searchItem()">Search</button>

    <div id="result"></div>

    <script>
        function searchItem() {
            var searchInput = document.getElementById("searchInput").value.toLowerCase();
            
            // Load JSON data from 2024-02-03_02-21-51.json
            fetch('2024-02-03_02-21-51.json')
                .then(response => response.json())
                .then(jsonData => {
                    // Load items from items.txt
                    fetch('items.txt')
                        .then(response => response.text())
                        .then(itemsTxt => {
                            var itemsArray = itemsTxt.split('\n').slice(1).map(line => line.split(','));

                            var matchingItems = [];

                            for (var i = 0; i < jsonData.pricing_data.length; i++) {
                                var itemId = jsonData.pricing_data[i].itemId.toString();
                                var itemName = itemsArray.find(item => item[0] === itemId)[1];

                                if (itemName.toLowerCase().includes(searchInput)) {
                                    matchingItems.push({
                                        itemId: itemId,
                                        itemName: itemName,
                                        marketValue: jsonData.pricing_data[i].marketValue,
                                        historicalValue: jsonData.pricing_data[i].historical
                                    });
                                }
                            }

                            var resultDiv = document.getElementById("result");
                            resultDiv.innerHTML = "";

                            if (matchingItems.length > 0) {
                                resultDiv.innerHTML += "<h2>Search Results</h2>";
                                for (var j = 0; j < matchingItems.length; j++) {
                                    resultDiv.innerHTML += `<p><a href="#" onclick="showItemDetails('${matchingItems[j].itemId}')">${matchingItems[j].itemName}</a></p>`;
                                }
                            } else {
                                resultDiv.innerHTML = "<p>No matching items found.</p>";
                            }
                        })
                        .catch(error => console.error('Error loading items.txt:', error));
                })
                .catch(error => console.error('Error loading 2024-02-03_02-21-51.json:', error));
        }

        function showItemDetails(itemId) {
            // You can navigate to a new page or display details here
            alert(`Item ID: ${itemId}`);
        }
    </script>

</body>
</html>
