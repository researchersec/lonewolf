    <script>
        // Function to make asynchronous requests
        function loadJSON(url, callback) {
            const xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    const data = JSON.parse(xhr.responseText);
                    callback(data);
                }
            };
            xhr.open("GET", url, true);
            xhr.send();
        }

        // Function to load items mapping
        function loadItemsMapping(callback) {
            const xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    const lines = xhr.responseText.split('\n');
                    const mapping = {};
                    for (const line of lines.slice(1)) { // skip header line
                        const [id, name] = line.split(',');
                        mapping[id] = name;
                    }
                    callback(mapping);
                }
            };
            xhr.open("GET", 'items.txt', true);
            xhr.send();
        }

        // Function to convert price differences to gold, silver, and copper
        function convertToCurrency(difference) {
            const goldBase = 10000;
            const silverBase = 100;

            const gold = Math.floor(difference / goldBase);
            const silver = Math.floor((difference % goldBase) / silverBase);
            const copper = difference % silverBase;

            return { gold, silver, copper };
        }

        // Function to calculate the cost to buy specific quantities of cloth
        function calculateTailoringCost(prices, quantities) {
            let totalCost = 0;
            for (let i = 0; i < prices.length; i++) {
                totalCost += prices[i].minBuyout * quantities[i];
            }
            return totalCost;
        }

        function getLatestJSONFile(callback) {
            const xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    const filenames = xhr.responseText.split('\n');
                    const latestFile = filenames.reduce((latest, filename) => (filename > latest ? filename : latest), filenames[0]);
                    callback(latestFile);
                }
            };
            xhr.open("GET", 'list_of_files.txt', true);
            xhr.send();
        }
