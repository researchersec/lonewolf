<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1">
    <title>Searchable Item Table with Wowhead Tooltips</title>
    <!-- Add Wowhead's required JavaScript files -->
    <script src="https://wow.zamimg.com/widgets/power.js"></script>
    <script src="https://wow.zamimg.com/widgets/trust.js"></script>
    <style>
        /* Your CSS styles here */
    </style>
</head>
<body>
    <input type="text" id="searchInput" placeholder="Search for items...">
    <table id="itemTable">
        <thead>
            <tr>
                <th>Item ID</th>
                <th>Market Value</th>
                <th>Historical Price</th>
                <th>Wowhead Tooltip</th>
            </tr>
        </thead>
        <tbody id="tableBody">
            <!-- Table rows will be dynamically added here -->
        </tbody>
    </table>

    <script>
        // Function to create a Wowhead tooltip for an item
        function createWowheadTooltip(itemID, cell) {
            if (typeof ZAM === 'object') {
                ZAM.load('item=' + itemID, function (tooltip) {
                    if (cell) {
                        cell.appendChild(tooltip);
                    }
                });
            }
        }

        // Fetch data from JSON file
        fetch('lonewolf.json')
            .then(response => response.json())
            .then(data => populateTable(data.pricing_data))
            .catch(error => console.error('Error fetching data:', error));

        // Function to populate the table with data
        function populateTable(pricingData) {
            const tableBody = document.getElementById('tableBody');

            pricingData.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${item.itemId}</td>
                    <td>${item.marketValue}</td>
                    <td>${item.historical}</td>
                    <td id="tooltip_${item.itemId}"></td>
                `;
                tableBody.appendChild(row);

                // Get the cell where the tooltip will be placed
                const tooltipCell = document.getElementById(`tooltip_${item.itemId}`);
                createWowheadTooltip(item.itemId, tooltipCell);
            });

            // Search functionality (you can include the previous search code here)
        }
    </script>
</body>
</html>
