<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WoW Item Search</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.21/css/dataTables.bootstrap4.min.css">
</head>
<body class="bg-dark text-white">
    <div class="container mt-5">
        <h1 class="text-center mb-4">WoW Item Search</h1>
        <div class="input-group mb-3">
            <input type="text" class="form-control" id="searchInput" placeholder="Search by Item Name">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" onclick="searchItem()">Search</button>
            </div>
        </div>

    <div id="result"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <!-- DataTables JS and its Bootstrap 4 integration -->
    <script type="text/javascript" src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap4.min.js"></script>

    <script>
        function searchItem() {
            var searchInput = document.getElementById("searchInput").value.toLowerCase();
            
            // Load JSON data from 2024-02-03_02-21-51.json
            fetch('2024-02-03_02-21-51.json')
                .then(response => response.json())
                .then(jsonData => {
                    // Load items from items.txt
                    fetch('items.txt')
                        .then(response => response.text())
                        .then(itemsTxt => {
                            var itemsArray = itemsTxt.split('\n').map(line => line.split(','));

                            var matchingItems = [];

                            for (var i = 1; i < itemsArray.length; i++) {
                                var itemId = itemsArray[i][0];
                                var itemName = itemsArray[i][1];

                                for (var j = 0; j < jsonData.pricing_data.length; j++) {
                                    if (jsonData.pricing_data[j].itemId.toString() === itemId &&
                                        itemName.toLowerCase().includes(searchInput)) {
                                        var minBuyoutGold = jsonData.pricing_data[j].minBuyout / 10000;
                                        matchingItems.push({
                                            itemName: itemName,
                                            minBuyoutGold: minBuyoutGold.toFixed(2)
                                        });
                                        break; // Stop searching for this itemId once found
                                    }
                                }
                            }

                            var resultDiv = document.getElementById("result");
                            resultDiv.innerHTML = "";

                            if (matchingItems.length > 0) {
                                resultDiv.innerHTML += "<h2>Search Results</h2>";
                                for (var k = 0; k < matchingItems.length; k++) {
                                    resultDiv.innerHTML += `<p>${matchingItems[k].itemName} - Min Buyout: ${matchingItems[k].minBuyoutGold} gold</p>`;
                                }
                            } else {
                                resultDiv.innerHTML = "<p>No matching items found.</p>";
                            }
                        })
                        .catch(error => console.error('Error loading items.txt:', error));
                })
                .catch(error => console.error('Error loading 2024-02-03_02-21-51.json:', error));
        }
    </script>

</body>
</html>
