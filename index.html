<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Comparison with Item Names</title>

    <!-- Bootstrap CSS (you may need to adjust the CDN link based on the version you want to use) -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
        /* Custom dark theme styling */
        body {
            background-color: #343a40;
            color: #fff;
            padding: 20px;
        }

        #price-difference {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-4 mb-4">Price Comparison with Item Names</h1>
        <div id="price-difference"></div>

        <!-- Additional section for Tailoring -->
        <div id="tailoring-cost"></div>
    </div>

    <!-- Bootstrap JS and Popper.js (required for Bootstrap components) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script>
        // Function to make asynchronous requests
        function loadJSON(url, callback) {
            const xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    const data = JSON.parse(xhr.responseText);
                    callback(data);
                }
            };
            xhr.open("GET", url, true);
            xhr.send();
        }

        // Function to load items mapping
        function loadItemsMapping(callback) {
            const xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    const lines = xhr.responseText.split('\n');
                    const mapping = {};
                    for (const line of lines.slice(1)) { // skip header line
                        const [id, name] = line.split(',');
                        mapping[id] = name;
                    }
                    callback(mapping);
                }
            };
            xhr.open("GET", 'items.txt', true);
            xhr.send();
        }

        // Function to convert price differences to gold, silver, and copper
        function convertToCurrency(difference) {
            const goldBase = 10000;
            const silverBase = 100;

            const gold = Math.floor(difference / goldBase);
            const silver = Math.floor((difference % goldBase) / silverBase);
            const copper = difference % silverBase;

            return { gold, silver, copper };
        }

        // Function to calculate the cost to buy specific quantities of cloth
        function calculateTailoringCost(prices, quantities) {
            let totalCost = 0;
            for (let i = 0; i < prices.length; i++) {
                totalCost += prices[i] * quantities[i];
            }
            return totalCost;
        }

        // Load JSON data from files
        loadJSON('2023-12-19_14-34-10.json', function(dataDecember) {
            loadJSON('2024-01-21_02-20-18.json', function(dataJanuary) {
                // Load items mapping
                loadItemsMapping(function(itemsMapping) {
                    // Extract minBuyout prices, item names, and calculate price differences
                    const itemsData = dataDecember.pricing_data.map((item, index) => {
                        const itemId = item.itemId;
                        const itemName = itemsMapping[itemId] || 'Unknown Item';
                        const priceDifference = dataJanuary.pricing_data[index].minBuyout - item.minBuyout;
                        return { itemName, priceDifference };
                    });

                    // Sort items by price difference in descending order
                    itemsData.sort((a, b) => b.priceDifference - a.priceDifference);

                    // Display the results on the webpage
                    const priceDifferenceElement = document.getElementById('price-difference');
                    priceDifferenceElement.innerHTML = '<h2 class="mt-4">Top Price Differences with Item Names</h2>';
                    itemsData.forEach((item) => {
                        const currency = convertToCurrency(item.priceDifference);
                        priceDifferenceElement.innerHTML += `<p>${item.itemName}: ${currency.gold}g ${currency.silver}s ${currency.copper}c</p>`;
                    });

                    // Tailoring section
                    const tailoringQuantities = [204, 135, 804, 470];
                    const tailoringCost = calculateTailoringCost(pricesJanuary.map(item => item.minBuyout), tailoringQuantities);

                    const tailoringCostElement = document.getElementById('tailoring-cost');
                    tailoringCostElement.innerHTML = '<h2 class="mt-4">Tailoring Costs</h2>';
                    tailoringCostElement.innerHTML += `<p>Cost to buy 204 Linen Cloth: ${convertToCurrency(tailoringCost).gold}g ${convertToCurrency(tailoringCost).silver}s ${convertToCurrency(tailoringCost).copper}c</p>`;
                });
            });
        });
    </script>
</body>
</html>
