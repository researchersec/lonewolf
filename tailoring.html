<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailoring Guide</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Tailoring Guide</h1>

        <div class="card">
            <div class="card-header bg-primary text-white">
                Tailoring Guide
            </div>
            <div class="card-body" id="tailoring_guide_content">
                <!-- This div will be filled with content dynamically -->
            </div>
        </div>
    </div>

    <script>
        let itemsData = [];
        let pricingData = [];

        // Load items data from items.json
        fetch('items.json')
            .then(response => response.json())
            .then(data => {
                itemsData = data.items;
                console.log("Items data loaded successfully:", itemsData);
                loadPricingData(); // Call the function to load pricing data once items data is loaded
            })
            .catch(error => {
                console.error("Error fetching items data: ", error);
            });

        // Function to load pricing data
        function loadPricingData() {
            // Load pricing data from the JSON file
            fetch('prices/2024-02-06_12-47-38.json')
                .then(response => response.json())
                .then(jsonData => {
                    pricingData = jsonData.pricing_data;
                    console.log("Pricing data loaded successfully:", pricingData);
                    displayTailoringGuide(); // Call the function to display the tailoring guide once pricing data is loaded
                })
                .catch(error => {
                    console.error("Error fetching pricing data: ", error);
                });
        }

        // Function to display the tailoring guide
        function displayTailoringGuide() {
            const container = document.getElementById('tailoring_guide_content');
            let content = '';

            console.log("Displaying Tailoring Guide...");

            // Loop through the items data and pricing data to generate the tailoring guide content
            itemsData.forEach(item => {
                // Find pricing data for the current item
                const itemPricing = pricingData.find(pricing => pricing.itemId === item.entry);

                if (itemPricing) {
                    console.log(`Found pricing data for item ${item.entry}:`, itemPricing);

                    // Convert minBuyout to gold, silver, and copper
                    const minBuyoutGold = Math.floor(itemPricing.minBuyout / 10000);
                    const minBuyoutSilver = Math.floor((itemPricing.minBuyout % 10000) / 100);
                    const minBuyoutCopper = itemPricing.minBuyout % 100;

                    // Add the item and its price to the content
                    content += `<p>${item.name} (${formatCurrency(minBuyoutGold, minBuyoutSilver, minBuyoutCopper)})</p>`;
                } else {
                    // If pricing data is not available, display the item name only
                    content += `<p>${item.name}</p>`;
                }
            });

            // Update the container with the generated content
            container.innerHTML = content;
        }

        // Function to format currency as gold, silver, and copper
        function formatCurrency(gold, silver, copper) {
            return `${gold}g${silver.toString().padStart(2, '0')}s${copper.toString().padStart(2, '0')}c`;
        }
    </script>
</body>
</html>
